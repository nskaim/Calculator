<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="form" class="form" class="input" class="display">
        <input type="text" name="display" class="inpus">

        <div class="gride">
            <div class="claculate">


                <input type="button" class="box" value="1" onclick="form.display.value +='1'">
                <input type="button" class="box" value="2" onclick="form.display.value +='2'">
                <input type="button" class="box" value="3" onclick="form.display.value +='3'">
                <input type="button" class="box" value="4" onclick="form.display.value +='4'">
                <input type="button" class="box" value="5" onclick="form.display.value +='5'">
                <input type="button" class="box" value="6" onclick="form.display.value +='6'">
                <input type="button" class="box" value="7" onclick="form.display.value +='7'">
                <input type="button" class="box" value="8" onclick="form.display.value +='8'">
                <input type="button" class="box" value="9" onclick="form.display.value +='9'">
                <input type="button" class="box" value="0" onclick="form.display.value +='0'">
                <input type="button" class="box" value="c" onclick="form.display.value =''">
                <input type="button" class="box" value="+" onclick="form.display.value +='+'">
                <input type="button" class="box" value="-" onclick="form.display.value +='-'">
                <input type="button" class="box" value="*" onclick="form.display.value +='*'">
                <input type="button" class="box" value="/" onclick="form.display.value +='/'">
                <input type="button" class="box" value="=" onclick="form.display.value =eval(form.display.value)">


            </div>
        </div>
    </form>

</body>
